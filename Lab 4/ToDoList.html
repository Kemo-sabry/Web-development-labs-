<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced To-Do List (MVC)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      transition: background 0.3s ease;
    }

    h1 {
      color: #333;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      transition: all 0.3s ease;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    li.completed .text {
      text-decoration: line-through;
      color: gray;
    }

    .icons {
      display: flex;
      gap: 8px;
    }

    .icon {
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    select, button {
      padding: 6px 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.3s;
    }

    select:hover, button:hover {
      background: #ddd;
    }

    .timestamp {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Advanced To-Do List</h1>
  <div class="container">
    <div class="controls">
      <select id="filter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
      <select id="sort">
        <option value="time">By Creation Time</option>
        <option value="alpha">Alphabetically</option>
      </select>
    </div>
    <input id="taskInput" type="text" placeholder="Add a new task..." />
    <button id="addBtn">âž•</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    class Task {
      constructor(text) {
        this.text = text;
        this.completed = false;
        this.createdAt = new Date().toISOString();
      }
    }

    class Model {
      constructor() {
        this.tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      }

      save() {
        localStorage.setItem('tasks', JSON.stringify(this.tasks));
      }

      addTask(text) {
        const task = new Task(text);
        this.tasks.push(task);
        this.save();
      }

      toggleTask(index) {
        this.tasks[index].completed = !this.tasks[index].completed;
        this.save();
      }

      deleteTask(index) {
        this.tasks.splice(index, 1);
        this.save();
      }

      editTask(index, newText) {
        this.tasks[index].text = newText;
        this.save();
      }

      getFiltered(filter, sort) {
        let filtered = this.tasks;
        if (filter === 'completed') filtered = filtered.filter(t => t.completed);
        if (filter === 'incomplete') filtered = filtered.filter(t => !t.completed);

        if (sort === 'alpha') filtered.sort((a, b) => a.text.localeCompare(b.text));
        if (sort === 'time') filtered.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

        return filtered;
      }
    }

    class View {
      constructor() {
        this.taskList = document.getElementById('taskList');
      }

      render(tasks, handlers) {
        this.taskList.innerHTML = '';
        tasks.forEach((task, index) => {
          const li = document.createElement('li');
          if (task.completed) li.classList.add('completed');

          const text = document.createElement('span');
          text.className = 'text';
          text.textContent = task.text;

          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          timestamp.textContent = new Date(task.createdAt).toLocaleString();

          const icons = document.createElement('div');
          icons.className = 'icons';

          const toggle = document.createElement('span');
          toggle.className = 'icon';
          toggle.textContent = task.completed ? 'âœ…' : 'â¬œ';
          toggle.onclick = () => handlers.toggle(index);

          const edit = document.createElement('span');
          edit.className = 'icon';
          edit.textContent = 'âœï¸';
          edit.onclick = () => {
            const newText = prompt('Edit task:', task.text);
            if (newText) handlers.edit(index, newText);
          };

          const del = document.createElement('span');
          del.className = 'icon';
          del.textContent = 'ðŸ—‘ï¸';
          del.onclick = () => handlers.delete(index);

          icons.append(toggle, edit, del);
          li.append(text, icons);
          li.appendChild(timestamp);

          li.style.opacity = 0;
          setTimeout(() => (li.style.opacity = 1), 50);

          this.taskList.appendChild(li);
        });
      }
    }

    class Controller {
      constructor(model, view) {
        this.model = model;
        this.view = view;
        this.filter = 'all';
        this.sort = 'time';

        document.getElementById('addBtn').onclick = () => this.addTask();
        document.getElementById('filter').onchange = e => {
          this.filter = e.target.value;
          this.render();
        };
        document.getElementById('sort').onchange = e => {
          this.sort = e.target.value;
          this.render();
        };

        this.render();
      }

      addTask() {
        const input = document.getElementById('taskInput');
        const text = input.value.trim();
        if (!text) return;
        this.model.addTask(text);
        input.value = '';
        this.render();
      }

      toggle(index) {
        this.model.toggleTask(index);
        this.render();
      }

      delete(index) {
        this.model.deleteTask(index);
        this.render();
      }

      edit(index, text) {
        this.model.editTask(index, text);
        this.render();
      }

      render() {
        const tasks = this.model.getFiltered(this.filter, this.sort);
        this.view.render(tasks, {
          toggle: i => this.toggle(i),
          delete: i => this.delete(i),
          edit: (i, t) => this.edit(i, t)
        });
      }
    }

    const app = new Controller(new Model(), new View());
  </script>
</body>
</html>
