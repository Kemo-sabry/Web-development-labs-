<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: "Poppins", sans-serif;
    }

    .calculator {
      width: 330px;
      background: #1e293b;
      padding: 25px 20px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 15px rgba(59, 130, 246, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .screen {
      background: #0f172a;
      color: #00ffcc;
      font-size: 2.2rem;
      text-align: right;
      padding: 18px;
      border-radius: 15px;
      margin-bottom: 20px;
      min-height: 60px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.2);
      font-family: "Consolas", monospace;
      letter-spacing: 1px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      padding: 18px;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Button types */
    .number {
      background: #334155;
    }

    .number:hover {
      background: #475569;
    }

    .operator {
      background: #64748b;
    }

    .operator:hover {
      background: #94a3b8;
    }

    .special {
      background: #ef4444;
    }

    .special:hover {
      background: #dc2626;
    }

    .equal {
      background: #3b82f6;
      grid-column: span 2;
    }

    .equal:hover {
      background: #2563eb;
    }

    .zero {
      grid-column: span 2;
      background: #334155;
    }

    .zero:hover {
      background: #475569;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="screen" class="screen">0</div>
    <div class="buttons">
      <!-- First row -->
      <button class="special">C</button>
      <button class="special">DEL</button>
      <button class="operator">/</button>
      <button class="operator">*</button>

      <!-- Second row -->
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">-</button>

      <!-- Third row -->
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>

      <!-- Fourth row -->
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="equal">=</button>

      <!-- Fifth row -->
      <button class="zero">0</button>
      <button class="number">.</button>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");
    let currentText = "";
    const buttons = document.querySelectorAll("button");

    buttons.forEach(function(button) {
      button.addEventListener("click", function() {
        const value = button.textContent;

        if (value === "C") {
          currentText = "";
          screen.textContent = "0";
        }
        else if (value === "DEL") {
          currentText = currentText.slice(0, -1);
          screen.textContent = currentText || "0";
        }
        else if (value === "=") {
          try {
            const result = eval(currentText);
            screen.textContent = result;
            currentText = result.toString();
          } catch {
            screen.textContent = "Error";
            currentText = "";
          }
        }
        else {
          currentText += value;
          screen.textContent = currentText;
        }
      });
    });
  </script>

</body>
</html>
